        /* é£ç­ä¸»ä½“ï¼šå›¾1 (image_6af033.png) */
        .kite-head {

            /* é‡ç‚¹ï¼šä¸è§„åˆ™çš„åœ†è§’æ¨¡æ‹Ÿç®€ç¬”ç”»çº¿æ¡ */
            border-radius: 60% 40% 50% 50% / 40% 45% 55% 60%;
            border: 5px solid #222;
            background: url('image_6af033.png') no-repeat center center;
            background-size: cover;
            position: relative;
            box-sizing: border-box;
            /* å¢åŠ ä¸€ç‚¹ç´ ææ„Ÿçš„æ»¤é•œ */
            filter: contrast(1.1) brightness(1.05);
        }

        /* é£ç­å°¾å·´ - ç®€ç¬”ç”»é£æ ¼çº¿æ¡ */
        .tail-line {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 40px;
            height: 100px;
            border-left: 4px dashed #444;
            border-bottom-left-radius: 80px;

</head>
<body>

    <div class="background"></div>

    <button id="control-btn">
        <span style="font-size: 28px;">ğŸ”˜</span>
        <span>ç‚¹ä¸€ä¸‹ï¼Œé›é›æˆ‘</span>
    </button>

    <div id="kite">
        <div class="kite-head"></div>
        <div class="tail-line"></div>
    </div>

    <script>
        const btn = document.getElementById('control-btn');
        const kite = document.getElementById('kite');
        let isFlying = false;
        let moveInterval;

        btn.addEventListener('click', () => {
            if (!isFlying) {
                kite.style.display = 'block';
                kite.style.left = '40%';
                kite.style.top = '30%';
                isFlying = true;
            } else {
                startFlying();
            }
        });

        function startFlying() {
            if (moveInterval) clearInterval(moveInterval);
            
            const move = () => {
                const maxX = window.innerWidth - 200;
                const maxY = window.innerHeight - 300;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // æ¨¡æ‹Ÿä¸å‡åŒ€çš„ç§»åŠ¨é€Ÿåº¦
                const randomSpeed = (Math.random() * 3 + 2).toFixed(1);
                kite.style.transition = `all ${randomSpeed}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                
                kite.style.left = randomX + 'px';
                kite.style.top = randomY + 'px';
                
                // ç§»åŠ¨æ—¶è½»å¾®å€¾æ–œï¼Œå¢åŠ åŠ¨æ€æ„Ÿ
                const rotate = (Math.random() * 20 - 10).toFixed(0);
                kite.style.transform = `rotate(${rotate}deg)`;
            };

            move();
            moveInterval = setInterval(move, 2500); 
        }
    </script>
</body>
